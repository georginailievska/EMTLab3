# General application settings
server.port=9090
spring.application.name=emt-lab3

# Swagger configuration (optional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# PostgreSQL Database config
spring.datasource.url=jdbc:postgresql://localhost:2345/emt_lab3?useUnicode=true&characterEncoding=UTF-8&currentSchema=public
spring.datasource.username=emt
spring.datasource.password=emt
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate config (no automatic schema updates)
spring.jpa.hibernate.ddl-auto=none
# Don't use Hibernate's schema update (use init.sql instead)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
# You can set to true if you want to see SQL queries generated by Hibernate
